<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thankyouPage</title>
    <link
      href="../static/css/thankyou.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div class="headout">
      <header>
        <div class="maintitle" type="button">
          <div id="maintitle_book">Book</div>
          <div id="maintitle_mall">mall</div>
        </div>
        <div class="search" action="/api/books" method="GET"></div>
        <nav class="nav_text">
          <a style="margin-right: 1rem" id="reservation_button" type="button"
            ><img
              style="width: 28px; height: 28px"
              src="../static/pic/shopping_cart.png"
          /></a>
          <a id="login_button">登入/註冊</a>
          <div id="logout_button" type="button">登出系統</div>
        </nav>
      </header>
    </div>

    <div class="popup">
      <div class="popup-content">
        <div class="popup-title">
          <div class="maintitle">
            <div id="maintitle_book">Book</div>
            <div id="maintitle_mall">mall</div>
          </div>
          <img src="../static/pic/icon_close.svg" alt="Close" class="close" />
        </div>
        <form>
          <input
            class="login_input"
            type="text"
            placeholder="輸入電子郵件"
            name="e-mail"
            id="inputemail"
          />
          <input
            class="login_input"
            type="password"
            placeholder="輸入密碼"
            name="password"
            id="inputpassword"
          />
          <div>
            <button class="login_text" type="button">登入帳戶</button>
          </div>
        </form>
        <div class="loginerror"></div>

        <div class="no_account">
          <span>還沒有帳戶?</span>
          <a id="switch_sinup">點此註冊</a>
        </div>
      </div>
    </div>
    <div class="popup_signup">
      <div class="popup-content2">
        <div class="popup-title">
          <div class="maintitle">
            <div id="maintitle_book">Book</div>
            <div id="maintitle_mall">mall</div>
          </div>
          <img src="../static/pic/icon_close.svg" alt="Close" class="close2" />
        </div>
        <form action="/api/user" method="POST">
          <input
            class="login_input"
            type="text"
            placeholder="輸入姓名"
            name="name"
            id="singupname"
          />
          <input
            class="login_input"
            type="text"
            placeholder="輸入電子郵件"
            name="e-mail"
            id="singupemail"
          />
          <input
            class="login_input"
            type="password"
            placeholder="輸入密碼"
            name="password"
            id="singuppassword"
          />
          <div>
            <button class="siginup_text" type="button">註冊帳戶</button>
          </div>
        </form>
        <div class="successlogin"></div>
        <div class="have_account">
          <span>已經有帳戶了?</span>
          <a id="switch_login">點此登入</a>
        </div>
      </div>
    </div>
    <div id="booktitlebox">
      <div id="tickBox">
        <img src="../static/pic/check_sign_icon.png" />
      </div>
      <div id="booktitle">
        <a>已經收到您的訂單</a>
        <a>你的訂單編號如下</a>
      </div>
      <div id="numberBox"></div>
      <div id="remindnumber">請記住此編號，或到會員中心查詢歷史訂單</div>
      <div id="refundbox">下錯單請於此處退款</div>
      <button id="refundBtn">
        <tag id="refundBtntext">退款</tag>
      </button>
    </div>

    <footer>
      <div class="foot">
        <div>COPYRIGHT ©2022 Bookmall</div>
      </div>
    </footer>

    <script type="text/javascript" src="../static/js/member.js"></script>
    <script type="text/javascript" src="../static/js/thankyou.js"></script>
  </body>
</html>
